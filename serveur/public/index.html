<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kiwi Twitch</title>
        <link rel="stylesheet" href="./css/common.css">
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <div class="navbar">
            <div class="navbar-left">
                <img src="/images/logo_twitch.png"
                    alt="Logo Twitch KiwiTFB" class="logoTwitch">
                <img src="/images/logo_gm_white.png" alt="Logo GM"
                    class="logoGM">
            </div>
            <div class="navbar-center">
                <button class="home">Home</button>
                <button class="giveaway">Giveaway</button>
                <button class="more">More</button>
            </div>
            <div class="navbar-right">
                <button id="loginBtn" class="login-btn">Login</button>
                <img id="twitchPDP" class="twitch-pdp" src="" alt="Twitch Profile" style="display:none;">
            </div>
        </div>
        <div class="footer">
            <div class="footer-left">
                <h3 class="socials-h3">Réseaux sociaux</h3>
                <p class="socials-p">Découvrez en plus sur moi en me suivant sur
                    mes différents
                    réseaux sociaux !</p>
                <div class="social-links">
                    <a href="https://gmocellin.com" target="_blank"
                        class="social-icon">
                        <img src="/icons/webIcon.png" alt="Site Web"
                            class="social-icon-img">
                    </a>
                    <a href="https://www.instagram.com/kiwiman_tfb/"
                        target="_blank" class="social-icon">
                        <img src="/icons/instaIcon.png" alt="Instagram"
                            class="social-icon-img">
                    </a>
                    <a href="https://linkedin.com/in/gmocellin" target="_blank"
                        class="social-icon">
                        <img src="/icons/linkedinIcon.png" alt="LinkedIn"
                            class="social-icon-img">
                    </a>
                    <a href="https://github.com/KiwimanTFB" target="_blank"
                        class="social-icon">
                        <img src="/icons/githubIcon.png" alt="GitHub"
                            class="social-icon-img">
                    </a>
                </div>
            </div>
        </div>
        
    </body>
</html>

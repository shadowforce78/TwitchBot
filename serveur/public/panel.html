<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panel Bot</title>
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/panel.css" />
  <style>
    body { font-family: Arial, sans-serif; padding: 1rem; background:#111; color:#eee; }
    header { display:flex; align-items:center; gap:1rem; }
    img.pdp { width:48px; height:48px; border-radius:50%; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(250px,1fr)); gap:1rem; margin-top:1.5rem; }
    .card { background:#1e1e1e; border:1px solid #333; border-radius:8px; padding:1rem; }
    button { cursor:pointer; }
  </style>
  <script defer src="/js/panel.js"></script>
</head>
<body>
  <header>
    <div id="userInfo">Chargement...</div>
    <form method="post" action="/logout"><button type="submit">Logout</button></form>
  </header>
  <h1>Panel de gestion du bot</h1>
  <p>R√©serv√© aux mod√©rateurs/broadcaster de la cha√Æne.</p>

  <div class="cards">
    <div class="card">
      <h3>Statut</h3>
      <p id="botStatus">En ligne</p>
    </div>
    <div class="card">
      <h3>Envoyer un message</h3>
      <input type="text" id="msgInput" placeholder="Votre message" style="width:100%;" />
      <button id="sendBtn" style="margin-top:.5rem;">Envoyer</button>
      <div id="sendResult" style="margin-top:.5rem;font-size:.85rem;"></div>
    </div>
    <div class="card">
      <h3>Commandes</h3>
      <div id="commands-panel" style="font-size:.95rem;"></div>
  <div class="cards">
    <div class="card">
      <h3>üì° Bot Status</h3>
      <p>Le bot est connect√© et op√©rationnel.</p>
      <div style="display: flex; gap: 10px; margin-top: 15px;">
        <button class="btn-edit" onclick="sendTestMessage()">Test Message</button>
        <input type="text" id="testMsg" placeholder="Message de test..." style="flex: 1; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">
      </div>
    </div>

    <div class="card">
      <h3>‚öôÔ∏è Gestion des Commandes</h3>
      <p>G√©rez les commandes de votre bot.</p>
      
      <!-- Bouton d'ajout de commande -->
      <div style="margin-bottom: 20px;">
        <button class="btn-edit" onclick="showAddCommandForm()">+ Ajouter Commande</button>
      </div>

      <!-- Formulaire d'ajout (cach√© par d√©faut) -->
      <div id="add-command-form" style="display: none; margin-bottom: 20px; padding: 15px; background: #333; border-radius: 6px;">
        <h4 style="color: #FFC69B; margin-top: 0;">Nouvelle Commande</h4>
        <input type="text" id="new-cmd-name" placeholder="Nom de la commande" oninput="checkNewCommandFields()" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">
        <input type="text" id="new-cmd-description" placeholder="Description (optionnelle)" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">
        <textarea id="new-cmd-content" placeholder="Contenu de la r√©ponse" oninput="checkNewCommandFields()" style="width: 100%; height: 80px; margin-bottom: 15px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px; resize: vertical; font-family: inherit;"></textarea>
        <div style="display: flex; gap: 10px;">
          <button id="btn-create-cmd" class="btn-save" onclick="createCommand()" style="display: none;">‚úÖ Cr√©er</button>
          <button class="btn-edit" onclick="hideAddCommandForm()">‚ùå Annuler</button>
        </div>
      </div>

      <!-- Liste des commandes -->
      <div id="commands-panel">
        <!-- Commandes charg√©es dynamiquement -->
      </div>
    </div>
  </div>

  <script src="/js/panel.js?v=3"></script>
</body>
</html>

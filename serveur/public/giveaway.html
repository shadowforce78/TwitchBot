<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel Giveaway - TwitchBot</title>
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/giveaway.css">
    </head>
    <body>
        <header>
            <h1>üéÅ Panel Giveaway</h1>
            <div id="userInfo">Chargement...</div>
            <button class="btn-logout"
                onclick="window.location.href='/logout'">D√©connexion</button>
        </header>

        <div class="container">
            <!-- Section Giveaways Actifs -->
            <div class="card">
                <h3>üéä Giveaways Actifs</h3>
                <p>Participez aux giveaways en cours !</p>
                <div id="active-giveaways">
                    <div class="loading">Chargement des giveaways...</div>
                </div>
            </div>

            <!-- Section Admin (seulement pour whitelist/mods) -->
            <div id="admin-section" class="card" style="display: none;">
                <h3>‚öôÔ∏è Administration Giveaway</h3>
                <p>Cr√©er et g√©rer les giveaways.</p>

                <!-- Bouton pour cr√©er un nouveau giveaway -->
                <div style="margin-bottom: 20px;">
                    <button class="btn-primary"
                        onclick="showCreateGiveawayForm()">+ Cr√©er un
                        Giveaway</button>
                </div>

                <!-- Formulaire de cr√©ation (cach√© par d√©faut) -->
                <div id="create-giveaway-form"
                    style="display: none; margin-bottom: 20px; padding: 15px; background: #333; border-radius: 6px;">
                    <h4 style="color: #FFC69B; margin-top: 0;">Nouveau
                        Giveaway</h4>

                    <form id="create-giveaway-form-element">
                        <input type="text" name="title"
                            placeholder="Ex: Concours clavier m√©canique"
                            required
                            style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">

                        <textarea name="description"
                            placeholder="D√©crivez le giveaway, les conditions de participation, etc."
                            style="width: 100%; height: 80px; margin-bottom: 10px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px; resize: vertical; font-family: inherit;"></textarea>

                        <input type="url" name="image_url"
                            placeholder="https://exemple.com/image.jpg (optionnel)"
                            style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">

                        <input type="text" name="prize"
                            placeholder="Ex: Clavier m√©canique RGB, Jeu Steam, etc."
                            style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">

                        <div
                            style="display: flex; gap: 10px; margin-bottom: 10px;">
                            <input type="number" name="nb_rewards"
                                placeholder="Nombre de gagnants" min="1"
                                value="1"
                                style="flex: 1; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">
                            <input type="number" name="cashprize"
                                placeholder="cashprize total" step="0.01" min="0"
                                style="flex: 1; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">
                        </div>

                        <label for="date_tirage"
                            style="display: block; color: #E0E0DF; margin-bottom: 5px; font-size: 14px;">Date
                            de tirage (optionnel):</label>
                        <input type="datetime-local" name="date_tirage"
                            id="date_tirage"
                            style="width: 100%; margin-bottom: 15px; padding: 8px; border: 1px solid #555; background: #2a2a2a; color: #E0E0DF; border-radius: 4px;">

                        <div style="display: flex; gap: 10px;">
                            <button type="submit" class="btn-primary">‚úÖ
                                Cr√©er</button>
                            <button type="button" class="btn-secondary"
                                onclick="hideCreateGiveawayForm()">‚ùå
                                Annuler</button>
                        </div>
                    </form>
                </div>

                <!-- Liste des giveaways pour admin -->
                <div id="all-giveaways">
                    <h4>Tous les Giveaways</h4>
                    <div id="admin-giveaways-list">
                        <div class="loading">Chargement...</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/giveaway.js?v=1"></script>
    </body>
</html>
